<div
  class="relative bg-gray-900 shadow-lg rounded-xl p-4 flex flex-col items-center text-center w-full max-w-xs mx-auto text-white">

  <h2 class="text-lg font-bold mb-2 cursor-pointer hover:underline"  (click)="playerService.selectedPlayer.set(player)">
    {{ player.name }}
  </h2>

  <div class="flex items-center gap-4 mb-4">
    <button (click)="decrement()" [disabled]="player.score <= 0"
      class="bg-gray-700 text-gray-300 px-3 py-1 rounded-lg hover:bg-gray-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
      -
    </button>

    <p class="text-4xl font-bold text-blue-400 m-0" [class.underline]="player.score === 6 || player.score === 9">
      {{ player.score }}
    </p>

    <button (click)="increment()" class="bg-gray-700 text-gray-300 px-3 py-1 rounded-lg hover:bg-gray-600 transition">
      +
    </button>
  </div>
</div>
